<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta name="referrer" content="no-referrer" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: birda-media: https://*.tile.openstreetmap.org https://*.openfreemap.org; connect-src 'self' birda-media: https://*.tile.openstreetmap.org https://*.openfreemap.org; worker-src 'self' blob:; media-src 'self' blob: birda-media:; base-uri 'self'; form-action 'self'; object-src 'none'"
    />
    <title>Birda GUI</title>
  </head>
  <body>
    <script>
      // Prevent FOUC by setting theme before any render
      // This executes synchronously before the app mounts, eliminating theme flash
      (function () {
        const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = systemPrefersDark ? 'birda-dark' : 'birda-light';
        document.documentElement.setAttribute('data-theme', theme);
        document.documentElement.style.colorScheme = systemPrefersDark ? 'dark' : 'light';
      })();
    </script>
    <div id="app"></div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
